<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
  rel="stylesheet"
/>

<header>
  <nav
  style="
background: rgba( 0, 0, 0, 0.25 );
box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
backdrop-filter: blur( 4px );
-webkit-backdrop-filter: blur( 4px );
border-radius: 10px;
border: 1px solid rgba( 255, 255, 255, 0.18 );
    "
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light  border-bottom box-shadow mb-0"
  >
    <div 
    
    class="container">
    <img width="80" alt="logo" [routerLink]="['/']" class="logo" src="/assets/images/logo.png" />
      
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span  class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a style="font-size: 20px; font-weight:600; text-decoration: none; color:#ff5e14" class="nav-link " [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a style="font-size: 20px; font-weight:600; text-decoration: none; color:#ff5e14"
             class="nav-link text-#ff5e14" [routerLink]="['/shop']"
              >Services</a>
              
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" >
            <a *ngIf="(isAdmin$ | async)" style="font-size: 20px; font-weight:600; text-decoration: none; color:white;margin-top:20px;" routerLink="/admin" routerLinkActive="active">Admin</a>
          </li>
          
         
          <li>
             <ng-container *ngIf="(currentUser$ | async) === null">
          
            <a style="font-size: 20px;text-decoration: none;
            color: #ff5e14;" class="p-2 " routerLink="/account/login"> <i class="fas fa-2x fa-sign-in-alt"></i></a>
          
          
            <a style="font-size: 20px;text-decoration: none;
            color: #ff5e14;" class="p-2 " routerLink="/account/register"> <i class="fas fa-2x fa-user-plus"></i></a>
          
          
          </ng-container>
          </li>
          <li>
            <ng-container *ngIf="currentUser$ | async">
              <div class="dropdown ml-3 mr-4" dropdown>
                <a class="dropdown-toggle" style="cursor: pointer; color: #ff5e14;" dropdownToggle>
                  <strong> <i class="fa fa-2x fa-user" aria-hidden="true"></i></strong>
                </a>
                <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
            
                  <strong class="dropdown-item d-flex align-items-center py-2"
                    style="color: white;background: rgba( 80, 75, 75, 0.25 );">Hi! {{(currentUser$ | async).displayName}}</strong>
                <!--  <a *ngIf="!(isAdmin$ | async)" style="cursor: pointer; color: white;background: rgba( 80, 75, 75, 0.25 );"
                    routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
                    <i class="fa fa-shopping-cart mr-3"></i> View Basket
                  </a>
                  <a style="cursor: pointer; color: white; background: rgba( 80, 75, 75, 0.25 );" routerLink="/orders"
                    class="dropdown-item d-flex align-items-center py-2">
                    <i class="fa fa-history mr-3"></i> View Orders
                  </a> -->
                  <div class="dropdown-divider"></div>
                  <a style="cursor: pointer; color: white; background: rgba( 80, 75, 75, 0.25 );" (click)="logout()"
                    class="dropdown-item d-flex align-items-center py-2">
                    Logout
                  </a>
                </div>
              </div>
            
            </ng-container>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
